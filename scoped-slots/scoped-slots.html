<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://cdn.bootcss.com/vue/2.3.4/vue.js"></script>
</head>
<body>
<div id="app">
    <child :array="array">
        <template scope="props">
            <li>
                {{props.variable.text}}
            </li>
        </template>
    </child>
</div>

<script>
    Vue.component('child', {
        template: `
            <ul>
               <slot v-for="item in array" :variable="item">
                    {{ item.text }}
               </slot>
            </ul>
        `,
        props: {
            array: Array
        }
    });

    new Vue({
        el: '#app',
        data: {
            array: [{
                    text: '1'
                },
                {
                    text: '2'
                }
            ]
        }
    });
</script>
</body>
</html>
